{extend name="common:base" /}
{block name="style"}
<style type="text/css">
    .table>thead>tr>th {
        text-align: center;
    }
</style>
{/block}

{block name="content"}
<div class="main rightlist">
    <form action="" method="post" class="form-horizontal form" enctype="multipart/form-data">

        <div class="panel panel-default">
            <div class='panel-body'>

                <div class="form-group">
                    <label class="col-sm-2 control-label">奖金类型</label>
                    <div class="col-sm-9">
                        <label style="margin-top:4px; margin-right:20px;">
                            <input id="yuejiangjin" type="radio" value="1" name="is_day" {if $info['is_day']==2} checked {/if} /> 月奖金
                        </label>
                        <label>
                            <input id="rijiangjin" type="radio" value="0" name="is_day" {if $info['is_day']==1} checked {/if} /> 日奖金
                        </label>
                    </div>
                </div>

                <div class="form-group form-group-s">
                    <label class="col-xs-12 col-sm-2 control-label">奖金名称</label>
                    <div class="col-sm-8 col-xs-12">
                        <input type="text" name="levelname" class="form-control" value="{$info.bonusname}"
                            autocomplete="off" />
                        <!-- <span class="help-block"><strong class="text-danger">微信支付要求公众号为“认证服务号”，该公众号没有微信支付的权限</strong></span>  -->
                    </div>
                </div>

                <div class="form-group form-group-s">
                    <label class="col-xs-12 col-sm-2 control-label">分得奖金池比例 </label>
                    <div class="input-daterange input-group" style="left:15px;">
                        <input class="form-control " name="recommend" type="text" value="{$info.proportion}"
                            autocomplete="off" />
                        <span class="input-group-addon">%</span>
                    </div>
                </div>

                <div id="is_day"  class="form-group form-group-s">


                    {if !empty($info.is_day)}{if $info.is_day == 2} <label id="ming" class="col-xs-12 col-sm-2 control-label" >名次 </label>

                    {/if}{/if}
                    {if !empty($info.is_day)}{if $info.is_day == 1} <label id="ming" class="col-xs-12 col-sm-2 control-label" >直推人数 </label>

                    {/if}{/if}
                    <div  class="input-daterange input-group" style="left:15px;">
                        <input class="form-control " name="upgrade" type="text" value="{$info.direct_num}"
                            autocomplete="off" />
                    </div>
                </div>
                <div class="form-group form-group-s">
                    <label class="col-xs-12 col-sm-2 control-label">分奖金条件阐述</label>
                    <div class="input-daterange input-group" style="left:15px;">
                        <!-- <span class="input-group-addon">{$info.desc}</span> -->
                        <input class="form-control " name="desc" type="text" value="{$info.desc}" autocomplete="off" />
                    </div>
                </div>




                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label"></label>
                    <div class="col-sm-9 col-xs-12">
                        <button class="btn btn-primary ajax-post col-lg-1" target-form="form-horizontal"
                            type="submit">保存</button>
                    </div>
                </div>

            </div>
        </div>
    </form>
</div>
</div>
{/block}
{block name="script"}
<script type="text/javascript">
    $(function () {
        $(":radio[name='pay[weixin]']").click(function () {
            if ($(this).val() == 1) {
                $("#certs").show();
            }
            else {
                $("#certs").hide();
            }
        })

    })


    $('input:radio[id="yuejiangjin"]').click(function(){
        $("#ming").remove()
        $('#is_day').children().before('<label id="ming" class="col-xs-12 col-sm-2 control-label" >名次 </label>');

    });

    $('input:radio[id="rijiangjin"]').click(function(){
        $("#ming").remove()
        $('#is_day').children().before('<label id="ming"  class="col-xs-12 col-sm-2 control-label" >直推人数 </label>');
    });
</script>
{/block}
