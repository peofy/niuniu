{extend name="common:base" /}
{block name="style"}
<style type="text/css">
    .table>thead>tr>th {
        text-align: center;
    }
</style>
{/block}

{block name="content"}
<div class="main rightlist">
    <form action="" method="post" class="form-horizontal form" enctype="multipart/form-data">

        <div class="panel panel-default">
            <div class='panel-body'>

                <div class="form-group form-group-s">
                    <label class="col-xs-12 col-sm-2 control-label">等级</label>
                    <div class="col-sm-8 col-xs-12">
                        <input type="text" name="level" class="form-control" readonly="true" value="{$info.level}"
                            autocomplete="off" />
                        <!-- <span class="help-block"><strong class="text-danger">微信支付要求公众号为“认证服务号”，该公众号没有微信支付的权限</strong></span>  -->
                    </div>
                </div>
                <div class="form-group form-group-s">
                    <label class="col-xs-12 col-sm-2 control-label">直推人数</label>
                    <div class="col-sm-8 col-xs-12">
                        <input type="text" name="pop_num" class="form-control" value="{$info.pop_num}"
                            autocomplete="off" />
                        <!-- <span class="help-block"><strong class="text-danger">微信支付要求公众号为“认证服务号”，该公众号没有微信支付的权限</strong></span>  -->
                    </div>
                </div>
               
                <div class="form-group form-group-s" >
                    <label class="col-xs-12 col-sm-2 control-label">推荐奖励 </label>
                    <div class="input-daterange input-group" style="left:15px;">
                        <input class="form-control " name="per_invite_bonus" type="text" value="{$info.per_invite_bonus}"
                            autocomplete="off" />
                        <span class="input-group-addon"></span>
                    </div>
                </div>
                <div class="form-group form-group-s">
                    <label class="col-xs-12 col-sm-2 control-label">团队人数条件 </label>
                    <div class="input-daterange input-group" style="left:15px;">
                        <input class="form-control " name="team_num" type="text" value="{$info.team_num}"
                            autocomplete="off"  />
                    </div>
                </div>
             
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label"></label>
                    <div class="col-sm-9 col-xs-12">
                        <button class="btn btn-primary ajax-post col-lg-1" target-form="form-horizontal"
                            type="submit">保存</button>
                    </div>
                </div>

            </div>
        </div>
    </form>
</div>
</div>
{/block}
{block name="script"}
<script type="text/javascript">
    $(function () {
        $(":radio[name='pay[weixin]']").click(function () {
            if ($(this).val() == 1) {
                $("#certs").show();
            }
            else {
                $("#certs").hide();
            }
        })

    })
</script>
{/block}
